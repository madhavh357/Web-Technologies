<!DOCTYPE html>
<html>
    <head>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css" type="text/css">
        <title>Tip Calculator</title>
    </head>

    <body>
        <div id="tip">
            <div id="heading">
                <h2>TIP CALCULATOR</h2>
            </div>
            
            <p>How much was your bill?</p>
            <label for="bill">$</label>
            <input type="number" id="bill" placeholder="Bill amount here" min="0"><br>

            <p>How was your service?</p>
            <select id="percent">
                <option value="0.3">30% - Outstanding</option>
                <option value="0.2">20% - Good</option>
                <option value="0.15">15% - OK</option>
                <option value="0.1">10% - Acceptable</option>
                <option value="0.05">5% - Bad</option>
            </select>

            <p>How many people are sharing the bill?</p>
            <input type="number" min="1" id="ppl" placeholder="Number of people">
            <label for="ppl">people</label><br>
            
            <div id="calculate">
                <input type="button" value="CALCULATE" onclick="calculateTip()">
                <h3 id="h3"></h3>
                <p id="amount"></p>
                <p><strong id="each"></strong></p>
            </div>
            
        </div>
    </body>
</html>
