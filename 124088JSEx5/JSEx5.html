<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Animation</title>
    </head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <body onload="init()">
        <h1>Click the buttons below to handle animation</h1>
        <input type="button" value="Move Right" onclick="moveRight()">
        <input type="button" value="Move across" onclick="moveAcross()">
        <input type="button" value="Move in a diamond" onclick="moveDiamond()">
        <input type="button" value="Move in a circle" onclick="moveCircle()">
        <input type="button" value="Move Back" onclick="moveBack()"><br>
        <img id="image" alt="Image">
        
    </body>
</html>
